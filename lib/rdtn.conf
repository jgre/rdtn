# -*-ruby-*-

loglevel :debug
log :info,"dtnd parsing configuration..."

#interface :add, :tcp, "tcp0", "-p 5555 -h localhost" #obsolete
interface :add, :tcp, "tcp0", :port => 5555, :host => "localhost"
interface :add, :client, "client0"

# link :add, "tcplink1", "localhost:6666", :alwayson, :tcp
link :add, :udp, "udplink1", :host => "localhost", :port => 5000


# add a static route:
route :add, "dtn://hamlet.dtn/.*", "udplink1"
# destination can be specified as regexp



